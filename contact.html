<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Protfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="big-container">
            <header>
                <div class="container">
                    <div class="logo">
                        <a href="index.html"><img src="img/logo.jpg" alt="logo"></a>
                        <a href="index.html" class="brand"><h2>FB</h2></a>
                    </div>    
                    <div class="links">
                        <ul>
                            <li><h3><a href="index.html">Home</a></h3></li>
                            <li><h3><a href="projects.html">Projects</a></h3></li>
                            <li><h3><a href="about.html">About</a></h3></li>
                            <li><h3><a href="contact.html">Contact me</a></h3></li>
                        </ul>
                    </div>    
                </div>
            </header>
       

            <div class="main">
                <div class="main-container">
                    <div class="main-left">
                        <div class="message-form">
                            <label for="fullname">FullName: </label>
                                <input type="text" name="fullname" id="fullname" placeholder="Full Name">
                            <label for="email">Email Address: </label>
                                <input type="email" name="email" id="email" placeholder="@email">
                            <label for="message-text" >Your message: </label>
                                <textarea name="message-text" id="message-text" cols="35" rows="3" placeholder="Your Message"></textarea>
                            
                        </div>
                        <div class="button-container">
                            <label class="btn btn-primary" id="send">SEND</label>
                        </div>
                    </div>
                    <div class="main-right">
                        <h5>You may also contact me in this platforms.</h5>  
                        <div class="icons-container">
                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-envelope-at"></i>
                            <i class="bi bi-twitter"></i>
                            <i class="bi bi-github"></i>
                        </div>          
                        <img src="img/boycoding.jpg" alt="boycoding" class="boy-coding">
                    </div>
                </div>
            </div>
            <div class="footer">                  
                <div class="foot-container">
                    <h5>Designed by FrankB</h5>
                </div>
            </div>
        </div>   
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
